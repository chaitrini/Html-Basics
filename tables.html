<!DOCTYPE html>
<html>

<head>
    Tables
</head>
<title>Tables basics</title>
<style>
    table {
        font-style: italic;
        border-collapse: collapse;
    }
    
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        <tr>
            <td>chai</td>
            <td>23</td>
            <td>f</td>
        </tr>
        <tr>
            <td>chaitri</td>
            <td>24</td>
            <td>f</td>
        </tr>
    </table>
</body>

</html>
