<!DOCTYPE html>
<html>
<style>
    table,
    th,
    tr,
    td {
        border-collapse: collapse;
        width: fit-content;
        border: 1px solid black;
    }
</style>

<body>
    <table>
        <caption>
            A test table
        </caption>
        <tr colspan="2">
            <td style="border-bottom: none;"></td>
            <th colspan="2">Average</th>
            <th>Red eyes</th>
            <tr>
                <td></td>
                <th>height</th>
                <th>weight</th>

            </tr>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0004</td>
            <td>50%</td>
        </tr>
    </table>
</body>

</html>
