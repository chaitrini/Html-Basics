<!DOCTYPE html>

<head>
    <title>Simple login page wit html and css</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://kit.fontawesome.com/332f15ff1d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h1>Login</h1>
        <div class="usr">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="User Name" name="" value="" />
        </div>

        <div class="pass">
            <i class="fa-sharp fa-solid fa-lock"></i>
            <input type="password" placeholder="password" name="" value="" />
        </div>

        <input type="button" class="button" name="Submit" value="Submit" />
    </div>
</body>
